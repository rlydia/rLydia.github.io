<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>qq-mail-flex</title>
  <style>
    html, body, section {
      margin: 0;
      height: 100%;
    }

    section {
      display: flex;
      flex-flow: column;
    }

    header {
      height: 80px;
      background-color: yellow;
    }

    div {
      display: flex;
      flex-grow: 1;
    }

    aside {
      width: 20%;
      background-color: green;
    }

    main {
      flex-grow: 1;
      background-color: lime;
    }
  </style>
</head>
<body>
  <section>
    <header>a</header>
    <div>
      <aside>b</aside>
      <main>c</main>
    </div>
  </section>
</body>
</html>

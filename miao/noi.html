<script id="ch0104/14" type="x">
  var a = +prompt("邮件的重量（单位为克）")
  var b = prompt("是否加急；加急填y，不加急填n")
  var res
  if (a<=1000 && b=="y") {
    res = 8 + 5
  } else if (a<=1000 && b=="n") {
    res = 8
  } else if (a>1000 && b=="y") {
    res = 8 + 4 * Math.ceil((a - 1000)/500) + 5

  }
  console.log(res)
</script>

<!-- 简单计算器 -->
<script id="ch0104/19" type="x">
  var x = +prompt("请输入第一个参数")
  var y = +prompt("请输入第二个参数")
  var ope = prompt("请输入一个操作符")
  var res
  if (ope == "+") {
    res = x + y
    console.log(res)
  } else if (ope == "-") {
    res = x - y
    console.log(res)
  } else if (ope == "*") {
    res = x * y
    console.log(res)
  } else if (ope == "/") {
    if (y == 0) {
      console.log("Divided by zero")
    } else {
      res = x / y
      console.log(res)
    }
  } else {
    console.log("Invalid operator!")
  }
</script>

<!-- 求一元二次方程的根 -->
<script id="ch0104/20" type="x">
  var a =+prompt("请输入ax^2+bx+c=0的系数a")
  var b =+prompt("请输入ax^2+bx+c=0的系数b")
  var c =+prompt("请输入ax^2+bx+c=0的系数c")
  var delta=b*b-4*a*c
  if(delta==0){
    console.log("x1=x2="+ ((-b + Math.sqrt(delta))/(2*a)).toFixed(5))
  }else if(delta>0){
    console.log("x1="+ ((-b + Math.sqrt(delta))/(2*a)).toFixed(5)+";"+"x2="+((-b - Math.sqrt(delta))/(2*a)).toFixed(5))
  }else{
    console.log("x1="+(-b/(2*a)).toFixed(5)+"+"+ (Math.sqrt(-delta)/(2*a)).toFixed(5)+"i;"+"x2="+(-b/(2*a)).toFixed(5) +"-"+ (Math.sqrt(-delta)/(2*a)).toFixed(5)+"i")
  }
</script>

<!-- 升级版 -->
<script id="ch0105/26" type="x">
  var n = +prompt("请输入四位数的个数")
  var count = 0
  for (var i = 1; i <= n; i++) {
    var number = +prompt("请输入第"+i+"个四位数")

    var last = number % 10
    number = (number - last) / 10

    while (number > 0) {
      var digit = number % 10
      last -= digit
      if (last < 0) {
        break
      }
      number = (number - digit) / 10
    }

    }
  }

<!-- narcissistics: 输出1000以内的水仙花数 -->
<!-- 水仙花数是指一个n位数（n>=3）,它的每个位上的数字的n次幂之和等于它本身 -->
<script id="narcissistics" type="x">
  // 返回数值m在十进制下的位宽
  var getDigitWidth = function(m) {
    var width = 0
    if (m == 0) {
      return 1
    }
    while (m > 0) {
      width++
      var digit = m % 10
      m = (m - digit) / 10
    }

  }

    }

    }
  }

<!-- 回文数是正读倒读都一样的整数; 如奇数个 1234321, 偶数个 124421。 -->
<script id="palindrom" type="x">
  function isPalindrome(str) {
    var len = str.length
    for (var i=0; i<(len/2); i++) {
      if (str[i] != str[len-1-i]) {
        return false
      }
    }
    return true
  }

  var n = prompt("请输入一个数，将判断其是否是回文数")
  console.log(isPalindrome(n)?"YES":"NO")

<script id="palindrom" type="x">
  // 返回数值m在十进制下的位宽
    var getDigitWidth = function(m) {

    if (m == 0) {
      return 1
    }
    while (m > 0) {
      width++
      var digit = m % 10
      m = (m - digit) / 10
    }
    return width
  }

  var power = function(a, n) {
    var result = 1
    for(var i = 0; i < n; i++) {
      result *= a
    }
    return result
  }

  var isPalindrome = function(n) {
    var width = getDigitWidth(n)
    for(var i = 1; i < width / 2; i++) {
      var right = Math.floor(n / power(10, i - 1)) % 10
      var left = Math.floor(n / power(10, width - i)) % 10

      if (right != left) {

      }
    }
    return true

<!-- 继续优化 -->
<!-- 只要2到n/2之间 有它的约数  就能判断其不是素数。 -> 约数一定是成对出现的--除去 根号n 是乘以其自身
所以只需判断根号n以内是否有约数
若在根号n以内找到一个约数，那么在根号n以外也一定能找到一个约数。-->
<script id="prime" type="x">
    var isPrime = function(n) {
      if (n < 2) {
        return false
      }
      // 对根号n 向下取整；若在根号n以内找不到约数 那么在根号n以外也一定找不到约数啦
      var sqrt_n = Math.floor(Math.sqrt(n))

      for (var i = 2; i <= sqrt_n; i++) {
        if (n % i == 0) {
          return false
        }
      }
      return true
    }

    var n = +prompt("输入一个数，将判断其是否为素数")
    if(isPrime(n)) {
      console.log("YES")
    } else {
      console.log("NO")
    }
</script>

  <style>
  div {
    width: 300px;
    height: 300px;
    line-height: 300px;
    text-align: center;
    font-size: 0;
    background-color: rgba(0, 0, 0, 0.2);
  }
  
  div img {
    max-width: 100%;
    max-height: 100%;
    vertical-align: middle;
  }
  
  .contain {
    width: 300px;
    /* width: 600px; */
    height: 400px;
    border: 1px solid;
    object-fit: contain;
  }  
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="clock clock-1">
    <div class="plat"></div>
    <div class="number h1">1</div>
    <div class="number h2">2</div>
    <div class="number h3">3</div>
    <div class="number h4">4</div>
    <div class="number h5">5</div>
    <div class="number h6">6</div>
    <div class="number h7">7</div>
    <div class="number h8">8</div>
    <div class="number h9">9</div>
    <div class="number h10">10</div>
    <div class="number h11">11</div>
    <div class="number h12">12</div>
    
    <div class="dir dir-h">
      <div class="hour"></div>
    </div>
    <div class="dir dir-m">
      <div class="min"></div>
    </div>
    <div class="dir dir-s">
      <div class="sec"></div>
    </div>
  </div>

  <div class="clock clock-2">
      <div class="number h1">1</div>
      <div class="number h2">2</div>
      <div class="number h3">3</div>
      <div class="number h4">4</div>
      <div class="number h5">5</div>
      <div class="number h6">6</div>
      <div class="number h7">7</div>
      <div class="number h8">8</div>
      <div class="number h9">9</div>
      <div class="number h10">10</div>
      <div class="number h11">11</div>
      <div class="number h12">12</div>
      
      <div class="dir dir-h">
        <div class="hour"></div>
      </div>
      <div class="dir dir-m">
        <div class="min"></div>
      </div>
      <div class="dir dir-s">
        <div class="sec"></div>
      </div>
    </div>
</body>
</html>

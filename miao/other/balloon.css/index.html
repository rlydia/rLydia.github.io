<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>balloon.css</title>
  <link rel="stylesheet" href="./balloon.css">
  <link rel="stylesheet" href="./page.css">
</head>
<body>
  <button data-balloon="what's up">Hover me!</button>
  <h2>Positioning</h2>
  <button data-balloon="what's up" data-balloon-pos="up">Hover me!</button>
  <button data-balloon="what's up" data-balloon-pos="down">Hover me!</button>
  <button data-balloon="what's up" data-balloon-pos="left">Hover me!</button>
  <button data-balloon="what's up" data-balloon-pos="right">Hover me!</button>  

  <h2>Length</h2>
  <button data-balloon="Hi." data-balloon-pos="up" data-balloon-size="small">I'm a samll tooltip</button>
  <button data-balloon="Now that's a super big text we have over here right? Lorem ipsum dolor sit I'm done." data-balloon-pos="up" data-balloon-size="medium">I'm a medium tooltip</button>
  <button data-balloon="What about something really big? This may surpass your window dimensions. Imagine you're on that boring class with that boring teacher and you didn't slept so well last night. Suddenly you're sleeping in class. Can you believe it?!" data-balloon-pos="up" data-balloon-size="large">I'm a large tooltip</button>
  <button data-balloon="What about something really big? This may surpass your window dimensions. Imagine you're on that boring class with that boring teacher and you didn't slept so well last night. Suddenly you're sleeping in class. Can you believe it?!" data-balloon-pos="up" data-balloon-size="xlarge">I'm a Xlarge tooltip</button> 
  <button data-balloon="What about something really big? This may surpass your window dimensions. Imagine you're on that boring class with that boring teacher and you didn't slept so well last night. Suddenly you're sleeping in class. Can you believe it?!" data-balloon-pos="up" data-balloon-size="fit">My width will fit to element</button>   
</body>
</html>

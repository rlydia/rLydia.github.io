<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>oald-layout-flex</title>
  <style>
    html, body, section {
      margin: 0;
      height: 100%;
    }

    section {
      display: flex;
    }

    aside {
      width: 20%;
      background-color: yellow;
    }

    aside.a {
      background-color: red;
    }

    div {
      display: flex;
      /*占据剩余空间，主轴为水平方向*/
      flex-grow: 1;
      flex-flow: column;
    }

    header {
      height: 50px;
      background-color: lime;
    }

    main {
      /*主轴向下*/
      flex-grow: 1;
      background-color: green;
    }
  </style>
</head>
<body>
  <section>
    <aside></aside>
    <div>
      <header>aaa</header>
      <main>bbb</main>
    </div>
    <aside class="a"></aside>
    <aside></aside>
  </section>
</body>
</html>
